<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RollingGames, Gaming, Juegos, Realidad Virual, Games">
    <meta name="keywords" content="html, css, javascript, bootstrap, git, github, favicon">
    <meta name="author" content="Emmanuel, Damián">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-left mb-3 mt-5">Iniciar Sesión</h2>

          <form class="p-4" id="loginForm">
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label mb-0"
                >Ingresa tu Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="password" class="form-label mb-0"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
            <div class="d-grid gap-2 col-4 my-5">
              <a href="index.html"> <p>Registrate</p></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--aqui iria el footer-->
    <script type="module" src="login.js"></script>
    <script type="module" src="./js/utils/formData.utils.js"></script>
    <script type="module" src="./js/utils/requestUser.utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
